<script type="text/javascript" src="html2canvas.js"></script>
<script type="text/javascript">
    var getImg = function() {
        var photoBox = document.getElementById('warp');
        html2canvas(photoBox, {
            width: '',
            height: '',
            scale: 3,
            useCORS: true,
        }).then(function(canvas) {
            var dataUrl = canvas.toDataURL('image/jpg');
            document.getElementById('layer').style.display = '';
            document.getElementById('test').src = dataUrl;
            //localStorage.imgData = dataUrl
        })
    }
    var imgsrc = _WB.getImgURL('006WEa2ily8fwhzgghd04j302s02sjre', 'large');
    var tempcanvas = document.createElement("canvas");
    var headimg = document.getElementById('headimg');
    tempcanvas.width = headimg.width;
    tempcanvas.height = headimg.height;
    var img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = function() {
        var ctxtemp = tempcanvas.getContext("2d");
        ctxtemp.drawImage(img, 0, 0, img.width, img.height, 0, 0, tempcanvas.width, tempcanvas.height);
        var dataURL = tempcanvas.toDataURL("image/png");
        headimg.src = dataURL;
    }
    img.src = 'http://img.t.sinajs.cn/static/appstyle/weibo_zhongce/images/_img1.png';
</script>
