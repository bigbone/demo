<html>

<head>
    <link href="ddd.css" type="text/css">
</head>
<div class="container">
    <div class="content">
        <header class="codrops-header">
            <h1>Image Resizing &amp; Cropping <br /><span>with Canvas</span></h1>
        </header>
        <div class="component">
            <div class="overlay">
                <div class="overlay-inner">
                </div>
            </div>

            <!-- http://en.wikipedia.org/wiki/Cross-origin_resource_sharing -->
            <img class="resize-image" src="wz.jpeg" alt="image for resizing">
            <button class="btn-crop js-crop">Crop<img class="icon-crop" src="http://tympanus.net/Tutorials/ImageResizeCropCanvas/img/crop.svg">
          </button>
        </div>
        <div class="a-tip">
            <p><strong>Hint:</strong> hold <span>SHIFT</span> while resizing to keep the original aspect ratio.</p>
        </div>
    </div>

</div>
