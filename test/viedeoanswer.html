<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="renderer" content="webkit" />
    <meta name="apple-mobile-web-app-title" content="">
    <meta name=format-detection content="telephone=no">
    <title>videojs</title>
    <style>
        .video {}
        
        .poplayer {
            position: absolute;
            border: 1px solid red;
            left: 0;
            top: 0;
            width: 100%;
            height: 50%;
        }
    </style>
</head>

<body>
    <video class="video page hide" id="v1" poster="https://creditcard.cmbc.com.cn/active/wap/wonderful/active/qxjhdH5/statics/images/loading.jpg?ver=2" src="https://cdn.creditcard.cmbc.com.cn/cmbcc/qxjhdH5/statics/mp4/body.mp4?ver=6" webkit-playsinline="true"
        playsinline="" preload="auto" x5-video-player-type="h5" x5-video-player-fullscreen="true" style="background-color: rgb(255, 255, 255); display: inline;">
    </video>
    <div class="poplayer" id="test"></div>
</body>
<script>
    var video = document.getElementById('v1');

    function getViewportSize() {
        return {
            width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
            height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
        };
    }

    window.addEventListener('load', function() {
        var wh = getViewportSize();
        video.style.width = wh.width + 'px';
        video.style.height = wh.height + 'px';
    }, false);

    document.getElementById('test').addEventListener('click', function() {

        video.play();
    }, false);
</script>

</html>
