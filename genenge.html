<script>
    function* getfun(x) {
        var y = yield(x + 1);
        var z = yield(y / 3);
        console.log(x, y, z)
        return x + y + z;
    }
    var g = getfun(5)
    console.log(g.next());
    console.log(g.next(2));
    console.log(g.next(4));


    function* gen(x) {
        var y = yield(x + 2);
        console.log(y)
        return y;
    }

    var g = gen(1);
    g.next() // { value: 3, done: false }
    g.next(5) // { value: undefined, done: true }

    function* gen(x) {
        try {
            var y = yield x + 2;
        } catch (e) {
            console.log(e);
        }
        return y;
    }

    var g = gen(1);
    g.next();
    g.throw('出错了');
</script>
